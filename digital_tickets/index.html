<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="style.css"/>

    <div id="trip-info" class="container">
        <form id="trip">
            <div class="row">
                <label>
                    <input type="text" placeholder="Место отправления"/>
                </label>
                <label>
                    <input type="text" class="trip-date" placeholder="Дата поездки туда" onmousedown="this.type='date';this.style.position = 'relative';this.style.bottom='2px'"/>
                </label>
                <label for="checkbox">
                    <input type="checkbox" id="checkbox"/><span>Поездка в одну сторону</span>
                </label>
                <label>
                    <input type="number" placeholder="Пассажиры" min="1"/>
                </label>
            </div>
            <div class="row">
                <label>
                    <input type="text" placeholder="Место назначения"/>
                </label>
                <label>
                    <input type="text" class="trip-date" placeholder="Дата поездки обратно" onmousedown="this.type='date';this.style.position = 'relative';this.style.bottom='2px'"/>
                </label>
                <label for="promocode">
                    <input type="text" id="promocode" placeholder="Промокод"/>
                </label>
            </div>
            <button type="submit">Найти</button>
        </form>
    </div>

    <div id="route" class="container">
        <h1>Выберите подходящий маршрут</h1>
        <span id="town-from"></span><span>&gt;</span><span id="town-to"></span>
        <div class="route-info"></div>

        <button type="submit">Далее</button>
    </div>

    <div id="user-info" class="container">
        <h1>Введите информацию о пассажирах</h1>
        <form id="user">
            <div class="row">
                <label>
                    <input type="text" placeholder="Карта лояльности"/>
                </label>
            </div>
            <div class="row">
                <label>
                    <input type="text" placeholder="Фамилия*"/>
                </label>
                <label>
                    <input type="text" placeholder="Имя*"/>
                </label>
                <label>
                    <input type="text" placeholder="Отчество"/>
                </label>
            </div>
            <div class="row">
                <label>
                    <input type="email" placeholder="Электронная почта*"/>
                </label>
                <label>
                    <input type="tel" placeholder="Телефон*"/>
                </label>
            </div>
            <div class="row">
                <label>
                    <input type="date" placeholder="Дата рождения*"/>
                </label>
                <label>
                    <select name="sex">
                        <option value="sex">Пол*</option>
                        <option value="male">Мужской</option>
                        <option value="female">Женский</option>
                    </select>
                </label>
            </div>
            <div class="row">
                <label for="nationality">
                    <input type="text" id="nationality" placeholder="Гражданство или страна, выдавшая документ*"/>
                </label>
                <label>
                    <select name="doctype">
                        <option value="doctype">Тип документа*</option>
                        <option value="passport">Паспорт РФ</option>
                        <option value="foreign-ru">Загранпаспорт РФ</option>
                        <option value="passport-foreign">Иностранный паспорт</option>
                    </select>
                </label>
                <label>
                    <input type="text" placeholder="Номер документа*"/>
                </label>
            </div>

            <button type="submit">Далее</button>
        </form>
    </div>
