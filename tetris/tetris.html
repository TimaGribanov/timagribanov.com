<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Tetris</title>
    <base href="http://localhost:63342/timagribanov.github.io/tetris"/>
    <!-- base href="https://timagribanov.github.io/"/ -->

    <style>
        /* canvas {
            height: 880px;
            width: 400px;
            background-color: lightgrey;
            border: 1px solid black;
        } */
    </style>

    <script type="text/javascript">
        function draw() {
            const canvas = document.getElementById('tetris');
            var img = new Image();
            img.src = 'https://timagribanov.github.io/img/twitter.png';
                const ctx = canvas.getContext('2d');
                canvas.style.width = '400px';
                canvas.style.height = '880px';
                canvas.style.backgroundColor = 'lightgrey';
                canvas.style.border = '1px solid black';

                ctx.fillStyle = 'rgb(200, 0, 0)';
                ctx.fillRect(10, 10, 50, 12.5);

                ctx.fillStyle = 'rgba(0, 0, 200, 0.5)';
                ctx.fillRect(30, 30, 50, 12.5);


                ctx.drawImage(img, 50, 50);
        }

        function fun() {
            var ctx = document.getElementById('tetris').getContext('2d');
            var img = new Image();
            img.src = 'https://mdn.mozillademos.org/files/5395/backdrop.png';
            img.onload = function() {
                ctx.drawImage(img, 0, 0);
            };
        }
    </script>
</head>
<body onload="draw);">
    <canvas id="tetris"></canvas>
</body>
</html>
